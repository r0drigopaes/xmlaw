# God agent's name. This name is used for instantiating the communication channel. It is
# the way that the god agent is found on the network.
agent.mediator.name = lucena

# The agent identification of GOD (mediator) agent.
agent.mediator.id   = lucena

# Class that the mediator agent uses for communicating.
# Communication channel class. Class's complete name.
agent.mediator.communication.class = br.pucrio.inf.les.law.communication.jade.MediatorJadeCommunication

# Class used by application agents communicate with each other and with the God agent.
agent.user.communication.class = br.pucrio.inf.les.law.communication.jade.AgentJadeCommunication
